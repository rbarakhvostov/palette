<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CodeJam-Palette</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="assets/font-awesome/css/all.min.css">
</head>
<body>
  <header class="header">
    <nav class="navigation">
      <span class="fas fa-bars burger-menu"></span>
      <h1 class="title"><a href="#">CodeJam - Palette</a></h1>
      <span class="fas fa-ellipsis-v ellipsis"></span>
    </nav>
  </header>
  <main class="main">
    <div class="tool-menu">
      <button class="paint-bucket" data-name="paintBucket"><span class="fas fa-fill-drip"></span><span>Paint bucket</span></button>
      <button class="color-picker" data-name="colorPicker"><span class="fas fa-eye-dropper"></span><span>Choose color</span></button>
      <button class="movement" data-name="movement"><span class="fas fa-arrows-alt"></span><span>Move</span></button>
      <button class="transformation" data-name="transformation"><span class="fas fa-exchange-alt"></span><span>Transform</span></button>
    </div>
    <div class="palette">
      <div class="current-color-selection">
        <div class="current-color"></div>
        <span>Current color</span>
      </div>
      <div class="previous-color-selection">
        <div class="previous-color"></div>
        <span>Previous color</span>
      </div>
      <div class="predefined-colors-selection">
        <div class="predefined-color-1"></div>
        <div class="predefined-color-2"></div>
        <div class="predefined-color-3"></div>
        <div class="predefined-color-4"></div>
        <div class="predefined-color-5"></div>
        <div class="predefined-color-6"></div>
        <div class="predefined-color-7"></div>
        <div class="predefined-color-8"></div>
      </div>
    </div>
    <div class="canvas">
      <div class="figure-1"></div>
      <div class="figure-2"></div>
      <div class="figure-3"></div>
      <div class="figure-4"></div>
      <div class="figure-5"></div>
      <div class="figure-6"></div>
      <div class="figure-7"></div>
      <div class="figure-8"></div>
      <div class="figure-9"></div>
    </div>
  </main>
  <script src="src/index.js"></script>
</body>
</html>
